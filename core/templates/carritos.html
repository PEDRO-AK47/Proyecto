    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .cart {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .cart th, .cart td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .cart th {
            background-color: #f2f2f2;
        }
        .cart tr:hover {
            background-color: #f9f9f9;
        }
        .cart img {
            max-width: 80px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
        .checkout {
            text-align: right;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
        .checkout button {
            padding: 10px 20px;
            background-color: #10a7fff1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .checkout button:hover {
            background-color: #18a3f3;
        }
    </style>
</head>
<body class="carritopag">
    <div class="container">
        <h1>Carrito de Compras</h1>
        <table class="cart">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://agenciaswayonline.com/wp-content/uploads/2023/06/Celular-Samsung-Galaxy-A24-verde.jpg" alt="Producto 1">
                        <span>Galaxy A35</span>
                    </td>
                    <td>$1.399.990</td>
                    <td>1</td>
                    <td>$1.399.990</td>
                </tr>
                <tr>
                    <td>
                        <img src="galaxy a.jpg" alt="Producto 2">
                        <span>Galaxy A30</span>
                    </td>
                    <td>$599.990</td>
                    <td>2</td>
                    <td>$599.990</td>
                </tr>
            </tbody>
        </table>
        <div class="checkout">
            <div class="total">Total: $1.999.980</div>
            <button>Realizar Pago</button>
        </div>
    </div>
</body>
</html>
